<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>From</title>
</head>

<body>
    <header>


    </header>
    <main>
        <div class="main">
            <div class="details">
                <h2>Enter Details</h2>
                <form name="myform" id="register" action="/app/welcome.html" method="post">
                    <label for="fname">First Name:</label>
                    <br>
                    <input class="inputClass" type="text" name="fname" id="fname" placeholder="Enter Your First Name"
                        required autofocus>
                    <br><br>

                    <label for="lname">Last Name:</label>
                    <br>
                    <input class="inputClass" type="text" name="lname" id="lname" placeholder="Enter Your Last Name"
                        required>
                    <br><br>

                    <label for="age">Age:</label>
                    <br>
                    <input class="inputClass" type="number" name="age" id="age" placeholder="Enetr Your Age">
                    <br><br>

                    <label for="number">Phone Number:</label>
                    <br>
                    <input class="inputClass" type="number" name="number" id="number"
                        placeholder="Enter Your Phone Number" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <br>
                    <input class="inputClass" type="email" name="email" id="email" placeholder="Ener Your Email"
                        required>
                    <br><br>

                    <label for="salary">Salary:</label>
                    <br>
                    <input class="inputClass" type="number" name="salary" id="salary" placeholder="Enter Your Salary" required>
                    <br><br>

                    <label for="dept">Choose your department Number:</label>
                    <select name="dept" id="dept">
                        <option value="AD10113">AD10113</option>
                        <option value="AD20114">AD20114</option>
                        <option value="ERP30123">ERP30123</option>
                        <option value="AD40123">AD40123</option>
                    </select>
                    <br><br>
                    <input type="submit" name="submit" id="submit" value="Submit"> 

                </form>
            </div>

        </div>
    </main>
    <footer>
        <div>
            <h5> Mastek&copy;2022</h5>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="jqueryIndex.js"></script>


</body>

</html>
